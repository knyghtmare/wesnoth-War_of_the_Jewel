#textdomain wesnoth-War_of_the_Jewel
[unit_type]
    id=Washraja
    name= _ "Washraja"
    race=washraha
    image="units/washraha/washraja.png"
    hitpoints=68
    movement_type=washrahafoot
    movement=5
    halo=halo/blazing-aura.png
    experience=140
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=51
    usage=mixed fighter

    description= _ ""
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/washraha/washraja.png" "units/washraha/washraja.png" {SOUND_LIST:HUMAN_HIT} }
    [resistance]
        blade=80
        pierce=80
        impact=70
    [/resistance]
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=torch
        description= _ "torch"
        type=fire
        range=melee
        damage=10
        number=4
    [/attack]
    [attack]
        name=axe
        description= _ "barbed axe"
        icon=attacks/axe-crude.png
        type=blade
        range=ranged
        damage=9
        number=4
    [/attack]
    [attack]
        name=axe
        description= _ "scorched axe"
        icon=attacks/axe-crude.png
        type=fire
        range=ranged
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        start_time=-550
        {MISSILE_FRAME_HATCHET}
        [if]
            direction=s,se,sw
            [frame]
                image="units/washraha/washraja.png:700"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/washraha/washraja.png:700"
            [/frame]
        [/else]
        {SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=torch
        [/filter_attack]
        start_time=-200
        {SOUND:HIT_AND_MISS torch.ogg torch-miss.ogg -200}
        [frame]
            image="units/washraha/washraja.png:100"
        [/frame]
        [frame]
            image="units/washraha/washraja.png:150"
        [/frame]
        [frame]
            image="units/washraha/washraja.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
