#textdomain wesnoth-War_of_the_Jewel

#define AKHEN_LEVEL_BONUS
    # Even if the player doesn'tchoose to develop his Holy Ankh attack, his power growth makes it stronger
    [effect]
        apply_to=attack
        name=holy_ankh
        times=per level
        increase_damage=1
    [/effect]
    [effect]
        apply_to=attack
        name=staff
        times=per level
        increase_damage=1
    [/effect]
#enddef

#define AKHEN_ADVANCEMENT HP_INCREMENT XP_INCREMENT EFFECT_WML VARIATION_NAME
    [advancement]
        max_times=1
        always_display=yes

        [effect]
            apply_to=hitpoints
            increase_total={HP_INCREMENT}
            increase={HP_INCREMENT}
        [/effect]
        [effect]
            apply_to=max_experience
            increase={XP_INCREMENT}
        [/effect]
        [effect]
            apply_to=variation
            name={VARIATION_NAME}
        [/effect]
        [effect]
            apply_to=hitpoints
            heal_full=yes
        [/effect]
        {EFFECT_WML}
    [/advancement]
#enddef

