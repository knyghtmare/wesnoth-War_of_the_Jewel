[unit_type]
    [base_unit]
        id=Duelist
    [/base_unit]
    id=Duelist SK
    [abilities]
        [outlaw_type_hack]
            id=Duelist
        [/outlaw_type_hack]
    [/abilities]
    race=skironian
    description= _ "When the Aerian Dinasty was brought to an end by Aegaion, a great shift in power took place in Skiron. Noblemen who formerly held great power and ruled entire provinces were replaced by Lich-Lords - who, by their turn, 'following the people's request', punished the fallen nobility for their old abuses of power by turning them into undead aberrations. Some Lich-Lords did forgive the noblemen from their own provinces, but forced them to train as fighters in order to atone for the exploitation they once imposed on commoners. These noblemen know that they are being used and toyed with - after all, they wear no armour, and so their chances of dying in battle are high - but they do not complain, for this is a far better fate than many of their class have received at the hands of the twisted new lords of Skiron."
    name= _ "Nobleman"
[/unit_type]
