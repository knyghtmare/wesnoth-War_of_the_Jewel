            image="units/deshra/cyclop-attack-4.png"
        [/frame]
        [frame]
            begin=-150
            end=-75
            image="units/deshra/cyclop-attack-5.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-75
                end=100
                image="units/deshra/cyclop-attack-6.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-75
                end=100
                image="units/deshra/cyclop-attack-6.png"
                sound=fist.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/deshra/cyclop-attack-7.png"
        [/frame]
    [/attack_anim]

    [victory_anim]
        start_time=0
