        [/frame]
        [frame]
            duration=50
            image="units/miscelanea/light-spirit-se4.png"
        [/frame]
        [frame]
            duration=70
            image="units/miscelanea/light-spirit-se5.png"
        [/frame]
        [frame]
            duration=50
            image="units/miscelanea/light-spirit-se4.png"
        [/frame]
    [/standing_anim]

    [attack]
        name=shock of light
        description= _ "shock of light"
        type=arcane
        range=ranged
        damage=4
        number=4
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        icon=attacks/lightbeam.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=shock of light
        [/filter_attack]
