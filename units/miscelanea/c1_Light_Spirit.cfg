        arcane=70
        impact=110
    [/resistance]

    [abilities]
        {ABILITY_ILLUMINATES}
    [/abilities]

    [standing_anim]
        layer=60
        direction=n,ne,nw,s,se,sw
        start_time=0
        [frame]
