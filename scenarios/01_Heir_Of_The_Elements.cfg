    [event]
        name=moveto
        [filter]
            side=1
            [filter_location]
                x,y=41,47
                radius=1
            [/filter_location]
        [/filter]

        [message]
            speaker=narrator
            message= _ "'The ancient Academy of Maat'Kare was founded alongside its home city by Myra of Hiera'Shirsha, the greatest heroine of our people, and by former Windsong who wished to develop new paths of magic.'"
            image="terrain/statues/aldrik-statue.png"
        [/message]
        [message]
            speaker=narrator
            message= _ "'After years of studies, and with the valuable aid of Windsong and of allied Celestials, four different paths were established. Each of these paths is symbolically represented by an orb of light of a particular colour; when a mage masters any of them, he is given a magical gem with the colour of the completed path. It is quite common to see mages wearing two or even three luminous gems as part of their garments; but only two individuals in this Academy's history have been seen wearing four gems: one was Aldrik, and the other is Menon Hekare. For this reason, they are popularly known as Masters of Four Lights.' "
            image="terrain/statues/aldrik-statue.png"
        [/message]
        [message]
            speaker=narrator
            message= _ "'Aquamarine Arts: They comprise the secrets of the elemental magic created by Myra and perfected by Aldrik; they allow the mage not only to control the elements and the weather, but also to communicate with and even summon spirits of Nature - though not like Myra did, or so it is believed. Those who walk this path are known for caring very much about Nature, and are generally peaceful, albeit unpredictable.'"
            image="attacks/aquamarine-light.png"
        [/message]
        [message]
            speaker=narrator
            message= _ "'Lucent Arts: These have their origins in the magic of the Celestials, beings who have dwelt on Netjer-Ta ages ago, and who are said to be the descendants of gods. Their magic lore focus on the powers of the light and of the arcane, and it is very effective against other magical enchantments and in healing. Because of that, their adepts tend to be very altruistic, constantly dedicating themselves to aiding other people and to combatting unnatural and evil phenomena.'"
            image="attacks/lucent-light.png"
        [/message]
        [message]
            speaker=narrator
            message= _ "'Crimson Arts: This is Maat'Kare's oldest school of magic, founded alongside the city itself by Windsong who had deserted their Order. It inherits the Windsong's eagerness for learning and storing any knowledge that is within human reach; its adepts are often the most knowledgeable individuals on Maat'Karian land, and have made worthy contributions to Maat'Kare's Libraries. Furthermore, they have also inherited the Windsong Fire Cipher, which they have mastered and developed with great success.'"
            image="attacks/crimson-light.png"
        [/message]
        [message]
            speaker=narrator
            message= _ "'Umbra Arts: A highly unpopular Path in olden days, and nearly banished once, the Umbra Arts come from the teachings of the ancient Book of the Dead, which deals with the secrets of the Netherworld, thus breaking the natural barrier between Life and Death. Those who fully dedicate themselves to this path end up walking dangerously close to the darkness, to which they may fall if they're not ever careful. However, time and again this path has proved itself to be extremely useful, as it has countless times saved hundreds of Maat'Karian lives in times of war by raising dead soldiers to fight in the living's stead. Still, full practicers of the Umbra Arts are very distrusted by the common folk, and are especially disliked by Lucent and Aquamarine mages.'"
            image="attacks/umbra-light.png"
        [/message]
    [/event]

