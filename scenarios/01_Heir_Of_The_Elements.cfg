        [message]
            role=Light
            message= _ "Say, Akhen, doesn't your family have any cool secret magic?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "No, not really... The Trident of the Seas officially belongs to the Wadjets, though."
        [/message]
        [message]
            role=Light
            message= _ "Cool! Do you wield it outside the Academy?"
        [/message]
        [message]
