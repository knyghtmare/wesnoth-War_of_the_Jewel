            speaker=Charmian
            message= _ "Um, I wonder where Miss Merwe is... Maybe I misunderstood the place she told me to meet her...?"
        [/message]

        {MOVE_UNIT id=Merwe 41 78}

        [message]
            speaker=Merwe
            message= _ "(panting) Wait... Here am I... You're the freshman Charmian, right? I am Merwe, and I'm going to show you the Academy today, and also explain everything you need to know about it."
        [/message]
        [message]
            speaker=Charmian
            message= _ "Oh, thanks very much, Miss Merwe! You know, this very city is totally unknown to me, so I'm completely lost here..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "I understand, I felt the same when I came here from my village for the first time. But you get used to everything quite quickly, just you wait and..."
        [/message]

        {MOVE_UNIT id=Akhen 40 78}

        [message]
            speaker=Akhen
            message= _ "Er, Merwe..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "Hi, Akhen! Charmian, this is Akhen Wadjet..."
        [/message]
        [message]
            speaker=Charmian
            message= _ "You're a Wadjet?! Then you're a descendant of Myra and Aldrik! By the gods, I'm so honoured to meet you! The folks back home won't even believe it when I tell them..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(embarrassed) Well, it's no big deal, really, I'm not like them..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "Ahem! So, Akhen, what's the deal?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Ah, yes... See, I need your help for something..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "(smiling) You really give me no rest, do you? All right, say it."
        [/message]
        [message]
            speaker=Akhen
            message= _ "I need to train for a duel today, but I haven't fought in ages, so I barely remember any fighting strategy..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "Actually, in my record you have never fought a duel... And who's challenged you anyway?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Um, it was Mahyus Meritane..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "Mahyus?! My goodness, Akhen, what have you done to get him mad at you?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "I really have no idea, he just came out of nowhere and challenged me to a duel; and, of course, I didn't refuse."
        [/message]
        [message]
            speaker=Charmian
            message= _ "Erm, excuse me, but what is happening? Who's this Mahyus, and what is this duel?"
        [/message]
        [message]
            speaker=Merwe
            message= _ "Duels are part of this Academy's curriculum; it is meant to give the students some battle experience, for we veterans are often called to help in military missions. As for Mahyus… Well, he’s one of the best veterans, and has even been to a battle against the orcs already. He studies the Umbra Arts, but is able to summon strong elemental creatures as well."
        [/message]
        [message]
            speaker=Charmian
            message= _ "Ah, but I doubt he will stand a chance against the heir of the first and most powerful of all elementalists!"
        [/message]
        [message]
            speaker=Merwe
            message= _ "Well... All right, Akhen, I will help you... Charmian, do you mind coming along? You will see much of the Academy as you follow us anyway."
        [/message]
        [message]
            speaker=Charmian
            message= _ "Of course! I'm eager to see Akhen in action!"
        [/message]
        [message]
            speaker=Merwe
            message= _ "Right... So, Akhen, let's go to a simulator chamber first, so that you may strengthen your elementals."
        [/message]
    [/event]

