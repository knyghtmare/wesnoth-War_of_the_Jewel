            message= _ "Argh! This light...!"
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Amazing! They specialized in this spell in such a short span...!"
        [/message]
        [message]
            speaker=Atenak
            message= _ "The Gods of Light are on our side, soldiers! CHARGE!!!"
        [/message]
