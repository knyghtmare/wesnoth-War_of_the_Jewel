            speaker=Nyx
            message= _ "Have you managed to translate it? I couldn't decipher it even though I searched for those symbols in my father's old library."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Yes, I know this alphabet, I've learned it in a book from the Academy's Library, it's the same one used by the old Windsong!"
        [/message]
        [message]
            speaker=Mahyus
            message= _ "(surprised) They've entered vampire land after being expelled from Hiera'Laksha, then?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Yes, and, apparently, they plunged into this tunnel, or so these inscriptions seem to tell. I'm not an expert in their language, so I can only understand some fragments..."
        [/message]
        [message]
            speaker=Atenak
            message= _ "Does this monolith say anything else?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Well, here they say... that they are 'leaving the continent that has betrayed them behind'... 'to revive the Hiera' - that is, their 'Holy Foundation' - at... 'Kirya Yukuya'..."
        [/message]
        [message]
            speaker=Atenak
            message= _ "Kirya Yukuya... I've never seen this name on any map."
        [/message]
        [message]
            speaker=Akhen
            message= _ "That doesn't sound like a region's name... Wait, I remember it now! Kirya means 'utmost', 'polar', and Yukuya means 'snowy', so Kirya Yukuya should mean..."
        [/message]
        [message]
            speaker=Atenak
            message= _ "'Snowy pole'... Akhen, do you think the Windsong have gone to the Blue Realm?"
        [/message]
        [message]
            speaker=Sigdral
            message= _ "Er, excuse me, but I'm ignorant of the Maat'Karian nomenclature of places..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "'Blue Realm' is how we call the seas and lands beyond the utmost north, a realm completely covered in ice that Aldrik discovered during his lifetime. He didn't explore that region, due to its 'extreme inhospitableness'; can it be that the Windsong have settled there...?"
        [/message]
        [message]
            speaker=Gomatol
            message= _ "Listen, I understand that this must be a very interesting story for you humans, but we should concentrate on our original mission."
        [/message]
        [message]
            speaker=Atenak
            message= _ "You're right, I apologise for our distraction..."
