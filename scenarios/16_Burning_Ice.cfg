        [/message]
        [message]
            speaker=Merwe
            message= _ "(whisper) By the Gods, she's really going to use the corpses of the Aragwaithi to defend her own land..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(whisper) I agree that it's disgusting, but we have neither the time to pity those Aragwaithi, nor the conditions to choose allies. (normal voice) Thank you for welcoming us, Lady Vappu..."
        [/message]
        [message]
            speaker=Yukia
            message= _ "Come, I'll lead you to the Polar Hall."
        [/message]

