                [store_unit]
                    [filter]
                        id=Akhen
                    [/filter]
                    kill=no
                    variable=akhen_probe
                [/store_unit]
                [if]
                    {VARIABLE_BOOLEAN_EQUALS akhen_probe.resting yes}
                    [then]
                        {VARIABLE_INC resting_again_tcx}
                    [/then]
                    [else]
                        # Reset and wait for new unit rest cycle
                        {VARIABLE resting_again_tcx 0}
                    [/else]
                [/if]
                {CLEAR_VARIABLE akhen_probe}
            [/then]
        [/if]
    [/event]
