    [event]
        name=start

        [message]
            speaker=Atenak
            message= _ "General Suryen, I am Atenak Aracyne, captain of the... erm..."
        [/message]
        [message]
            speaker=Suryen
            message= _ "(laughing) I see, so you are the Myra Battalion of which the recruits talk so much: the group of youths who not only managed to get orcs on our side, but also sneaked into the Red Pinnacle and killed Erynia herself... Don't be abashed, you do deserve this nickname; the Founders too were a group of young and daring fighters from various backgrounds, after all."
        [/message]
        [message]
            speaker=Akhen
            message= _ "General, Master... I mean, the Great Seer informed us that you were fighting a Lich-Lord in these swamps, is that true?"
        [/message]
        [message]
            speaker=Suryen
            message= _ "Unfortunately, it is. So far, we had only seen lesser summoners and generals, but now Skiron has finally decided to send their full might. He introduced himself as Lich-Lord Maurias."
        [/message]
        [message]
            speaker=Akhen
            message= _ "I've heard of him; he isn't known for his magical power, but heâ€™s considered the brightest mind in all of Skiron when it comes to the study of the undead. It's said that he was the one who discovered a way to summon and control the dark ghosts known as the Shadows."
        [/message]
        [message]
            speaker=Atenak
            message= _ "What about the gnolls who dwell here?"
        [/message]
        [message]
            speaker=Suryen
            message= _ "All dead; their bows now serve Maurias."
        [/message]
        [message]
            speaker=Sigdral
            message= _ "Poor creatures! They may be constantly harassing us at the service of the minotaurs, but they didn't deserve such fate!"
        [/message]
        [message]
            speaker=Merwe
            message= _ "Nobody does. So, let us waste no more time talking, and give the gnolls their deserved rest."
        [/message]
        [message]
            speaker=Suryen
            message= _ "Ah, I almost forgot to tell: the Lich seems to have placed Shadows over the swamp to strike by surprise, beware of them. Last but not least, my soldiers have recently encountered some humanoid abominations that are unknown even to our mages. Albeit not very strong, they're hard to destroy, can make you fall ill with a single scratch from their foul claws, and are... extremely unpleasant to the sight, or so the soldiers claim."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Come on, what kind of soldier lets an enemy's bad looks affect him?"
        [/message]
        [message]
            speaker=Mahyus
            message= _ "Hush! If it was bad enough to shake even Lord Suryen's soldiers, then we must be careful with those aberrations!"
        [/message]
        [message]
            speaker=Nyx
            message= _ "As you say, Mr. Meritane..."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Sigdral
            [filter_adjacent]
                id=Akhen
                [or]
                    id=Merwe
                [/or]
                [or]
                    id=Atenak
                [/or]
                [or]
                    id=Mahyus
                [/or]
            [/filter_adjacent]
        [/filter]

        [message]
            speaker=Sigdral
            message= _ "You know, I've been thinking about all this comparing us to Maat'Kare's Founders, and I've been wondering: if our team as a whole is like Myra's, which of the Founders is each of us?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Certainly you're our 'Dvalin', being the only representative of the dwarves here; whilst Nyx, being the prettiest and most refined, is our 'Alenya'..."
        [/message]
        [message]
            speaker=Sigdral
            message= _ "So that means we're going to marry?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Well, we do make a great pair, don't we?"
        [/message]
        [message]
            speaker=Sigdral
            message= _ "Mahyus is our 'Akashia': antisocial, ill-tempered, but with a heart of gold..."
        [/message]
        [message]
            speaker=Mahyus
            message= _ "(sullen) I'm our <i>what</i>?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Atenak is our 'Ravyan', for being our best commander; it does make sense after all, since she's his descendant..."
        [/message]
        [message]
            speaker=Sigdral
            message= _ "Akhen is our 'Myra', since heâ€™s our other leader and her descendant..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "...And, since he's 'Myra', naturally Merwe is our 'Jevyan'!"
        [/message]
        [message]
            speaker=Merwe
            message= _ "(sigh) I won't even bother getting angry at you any more..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Wait, since when I'm a leader? I have no leadership skills, Atenak has them.."
        [/message]
        [message]
            speaker=Atenak
            message= _ "It's true that I'm the best commander of our team, but you're the one who united us all. In case you haven't noticed, neither Nyx, nor Sigdral would be here if it wasn't for you, and the same goes for Merwe and Mahyus."
        [/message]
        [message]
            speaker=Akhen
            message=_ "Well, if you put it that way..."
        [/message]
    [/event]

    [event]
        name=sighted,moveto
        [filter]
            type=Ghoul,Necrophage,Ghast
            [filter_vision]
                side=1
            [/filter_vision]
        [/filter]

        [message]
            speaker=Merwe
            message= _ "(shocked) By the Gods of Light, what is that thing?"
        [/message]
        [message]
            speaker=Suryen
            message= _ "That's one of the abominations I told you about."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Nyx takes back what she said earlier... Nyx has seen many gross things in her life, but that thing beats all of them with ease."
        [/message]
        [message]
            speaker=Maurias
            message= _ "(voice echoing in the distance) He he, seems like my creations are becoming popular amongst you, aren't they? I bet that even you Maat'Karians, with all your knowledge, have never created such a thing, have you?"
        [/message]
        [message]
            speaker=Merwe
            message= _ "Nor would we ever want to! Unlike you Skironians, we have limits to what we do with our own power!"
        [/message]
        [message]
            speaker=Maurias
            message= _ "(laughing) Oh, come on, don't tell me that your mages have never thought about how <i>great</i> it would be, to create an undead that is resilient to holy magic! Because this is what I've done here: a moving dead body which still keeps its own soul!"
        [/message]
        [message]
            speaker=Mahyus
            message= _ "I understand... Normal undead have their bodies filled with dark magic, which keeps them moving, but which can also be easily dispelled by holy magic. However, this... thing's body is moved by its original soul, which can't be easily purged from a body by arcane beams."
        [/message]
        [message]
            speaker=Atenak
            message= _ "So that means that the person that that monster once was still lives inside that bloated ruin...?"
        [/message]
        [message]
            speaker=Maurias
            message= _ "Oh, no, no, no, none of my ghouls was made out of a human; the ones you see before you were mere, ah... How do you call them again? Ah, thatâ€™s it, they're gnolls, right? Eh, they were a very easy prey, but the downside is that their bodies are quite frail..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "(crying in fury) You... How dare you do this... No living being should be used as a toy..."
        [/message]
        [message]
            speaker=Maurias
            message= _ "Uh, but if the weak weren't made to serve the interests of the strong, what is their purpose in existence?"
        [/message]
        [message]
            speaker=Merwe
            message= _ "(clenching fists) You disgusting monster... By the Gods of Light, I will not let you live beyond this battle...!"
        [/message]
        [message]
            speaker=Atenak
            message= _ "Merwe... Let's destroy this monster together, all right? Just please, get a hold of yourself, and don't do anything stupid, for this is exactly what he wants you to do..."
        [/message]
        [message]
            speaker=Merwe
            message= _ "All right... Leave him to me, though; if we are not careful, he'll escape just like Jevyan and Stygia did, but I shall not let that happen..."
        [/message]

