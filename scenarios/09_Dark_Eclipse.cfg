    [event]
        name=die
        [filter]
            id=Eria
            [or]
                id=Telos
            [/or]
        [/filter]

        [message]
            speaker=Tewarin
            message= _ "At long last, reinforcements have come! With most of our army doing battle in faraway regions, I feared that the sun would fade on this day before the darkness of Skiron! But I'm surprised that you've returned so soon, general; were the vampires so weak, to have fallen so quickly?"
        [/message]
        [message]
            speaker=Smenkhare
            message= _ "They weren't, and we'd certainly still be fighting them if your niece's troop hadn't sneaked into the Red Pinnacle alongside some of the Motsoghnir and slain the Grand Duchess, thus disbanding the vampire hosts."
        [/message]
        [message]
            speaker=Tewarin
            message= _ "(impressed) Really? I see... Well done, Atenak; your decisions, albeit almost stupidly reckless, may have helped save our city."
        [/message]
        [message]
            speaker=Nyx
            message= _ "(whisper) Was that a praise or what? Nyx really couldn't tell the difference."
        [/message]
        [message]
            speaker=Sadjet
            message= _ "Tewarin, Atseger, when did this sudden attack begin?"
        [/message]
        [message]
            speaker=Tewarin
            message= _ "It started in the morning of the day before you arrived, little after a scouting boat reported that the Nitiballi Wall had been breached. We've defeated two attack waves already; Jevyan himself has appeared only a few hours ago, so the brunt of their attack hasn't reached us yet."
        [/message]
        [message]
            speaker=Atseger
            message= _ "We've gathered the sages at the City Heart; Lord Tewarin has rallied every able-bodied citizen here to help defending the city, and I've gathered all of the Academy's professors and every veteran student I could find. Still, we barely managed to hold our ground against the Skironians."
        [/message]
        [message]
            speaker=Akhen
            message= _ "If only Master Menon was here..."
        [/message]

        [delay]
            time=800
        [/delay]

        [message]
            speaker=Sadjet
            message= _ "Indeed, if he was here everything would be different; his mere sight would be enough to make even the senseless undead tremble in fear!"
        [/message]
        [message]
            speaker=Smenkhare
            message= _ "I'm afraid that Suryen was right; it was madness to exile the strongest Maat'Karian in a war like this..."
        [/message]
        [message]
            speaker=Tewarin
            message= _ "(impatient) I acknowledge that Menon's presence here would have changed the course of this battle, but the decision to exile him in itself was not erroneous, at least not at that time..."
        [/message]
        [message]
            speaker=Atseger
            message= _ "There's no use arguing over it right now! And besides, we can't just always rely on Master Menon for everything; he would want us to know how to deal with our own problems."
        [/message]
        [message]
            speaker=Atseger
            message= _ "And Sadjet, Akhen, I must ask you to help me defend the Academy at all costs. I'm certain that Master Menon has told you about what he has left here..."
        [/message]
        [message]
            speaker=Sadjet
            message= _ "(astonished) Darn it, how could I have forgotten that?! Wadjet, Meritane and Merwe, we must protect the Academy even if it costs us our lives!"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Understood, professor!"
        [/message]
    [/event]

