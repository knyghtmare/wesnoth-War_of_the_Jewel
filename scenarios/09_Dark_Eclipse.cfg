        [/message]
        [message]
            speaker=Mahyus
            message= _ "Uh-oh, I really don't like the sound of it..."
        [/message]
        [message]
            speaker=Jevyan
            message= _ "'Children of the Primeval Chaos, hearken my call... Shadows of Umbra, crawl forth from the abyss... Cover skies, earth, seas and all... Seal the World in invincible Darkness!'"
        [/message]

        [time_area]
            x=26
            y=21
            id=utmost_darkness
            radius=100
            {STORMY_NIGHT}
        [/time_area]

        [message]
            speaker=Atseger
            message= _ "Damn it! What kind of spell is this? It's so dark that I can barely see across the street!"
        [/message]
        [message]
            speaker=Sadjet
            message= _ "No way... How can someone who has been learning magic for a mere four decades know such spells?! Is <i>this</i> the power of the Ruby of Fire...?"
        [/message]
        [message]
            speaker=Mahyus
            message= _ "Atenak, Lord Tewarin, I suggest that you reconsider the ban on the use of undead by me; this unnatural darkness weakens our soldiers very much, but also strengthens undead creatures considerably."
        [/message]
        [message]
            speaker=Tewarin
            message= _ "I understand that the situation is dire, but we must not let it overcome our principles; I <i>shall not</i> allow any of those aberrations to march under Ravyan's banner!"
        [/message]
        [message]
            speaker=Atseger
            message= _ "(enraged) Mahyus Meritane, how can you forget your loyalty?! I am the one you should ask permission for raising undead, and <i>I</i> say raise them at once!"
        [/message]
        [message]
            speaker=Tewarin
            message= _ "(affronted) Atseger, how can you...?!"
        [/message]
        [message]
            speaker=Smenkhare
            message= _ "Apologies, my friend, but I'm with her; after all, our law allows the practice of Necromancy if it is to protect our city and our people in times of greatest need, which is undoubtedly the case."
        [/message]
        [message]
            speaker=Mahyus
            message= _ "Well, Atenak, sorry, but before being your soldier, I'm a student of the Academy, so..."
        [/message]
        [message]
            speaker=Atenak
            message= _ "Don't worry, I understand..."
        [/message]
        [message]
