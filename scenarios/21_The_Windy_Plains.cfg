    [event]
        name=attack end
        [filter]
            id=Nyx
        [/filter]
        [filter_second]
            race=deshra
        [/filter_second]
        [filter_attack]
            name=fangs
        [/filter_attack]
        [message]
            speaker=Nyx
            message= _ "Well, their blood tastes just right, but their skin is so hard and so disgustingly dirty and stinking... Don't they clean themselves every once in a while?"
