        [message]
            speaker=Argatyr
            message= _ "(laughing) You certainly think that he's controlling me, just as he probably does himself, but you're both mistaken. I've merely used him for my own ends; now that my body's restored, I will crush him and his stinking human vermin, and afterwards I'll cleanse Netjer-Ta of whatever lowly race remains - and I shall begin this cleansing with these bastard elvish dwarves..."
