            message= _ "I see... Elder, what you said just now has made me think... Probably the woses have grown resentful of humans chopping down their forests, and this hatred has corrupted one of them, which by its turn corrupted its offspring. I think I can solve this problem: I'll make it to their leader, and try to purge his darkness out of him."
