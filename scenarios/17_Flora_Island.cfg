    [event]
        name=start

        [message]
            speaker=Branwyn
            message= _ "Oh, sleeping beauty has finally awakened! You seem to have suffered a true trashing by Thalassa, haven't you?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Ugh... Who... Where..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "I knew it, you're not from this island! Though you don't look that Chomi to me, especially with such fine clothing... Where are you from, and what brings you to our humble Green Isle?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "(suddenly agitated) Wait, is this the Green Isle...?! Listen, did you see anyone with features and clothing like my own around?"
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Alas, I've just found you all alone on this beach..."
        [/message]

        [unhide_unit]
            id=Nyx
        [/unhide_unit]

        [message]
            speaker=Nyx
            message= _ "He isn't alone. Now, step back slowly and carefully, or Nyx may accidentally slash your throat."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Whoa, there's no need for that, my fair lady, I don't steal from strangers who've just stranded on our shores, we Aeserians do know our hospitality... Um, you don't resemble him, though... And you're so pale, are you sick or anything?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "(angry) Who the hell is this wench...?"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Listen, friend, my name is Akhen Wadjet, and this is Nyx Devellian; we came from Netjer-Ta, a continent far to the west, but we've suffered a shipwreck and we got separated from our friends..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Netjer-Ta? Never knew this name before... In fact, I thought that the only other lands beside this were Arajunna and the Aeserians' old homeland beyond the seas, but I'm only a poor poetess who lives in the wilderness, I have little contact with the outside world."
        [/message]
        [message]
            speaker=Akhen
            message= _ "All right... Listen, uh..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "You may call me Branwyn, Branwyn the Bard."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Branwyn, we come here as friends; we knew of this island's existence, but we know nothing of its inhabitants. If you could tell us more about your people and take us to one of your kingdoms or cities, we will reward you generously."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "You don't look like you have a hoard with you, though..."
        [/message]

        [message]
            speaker=Nyx
            message= _ "(sigh) Take this armlet of Nyx in advance, then..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "No worries, judging by your garments you do seem to come from a realm of plenty. For now, I'll just stick with you until you find your fellows again, I think."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Fine. So, where in this island are we?"
        [/message]
        [message]
            speaker=Branwyn
            message= _ "In the north-eastern reaches of our realm, a region we Aeserians gave the suggestive name of Outlaw Land. The closest lawful settlement is Rockvale, but we'll have to cross some extension of land to reach it."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Lead us there, then; if we find any band of outlaws or wild beasts, we may be able to vanquish them with some ease."
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Nyx
            [filter_adjacent]
                id=Akhen
            [/filter_adjacent]
            [or]
                id=Akhen
                [filter_adjacent]
                    id=Nyx
                [/filter_adjacent]
            [/or]
        [/filter]

        [message]
            speaker=Akhen
            message= _ "And Nyx... Thank you for saving my life."
        [/message]
        [message]
            speaker=Nyx
            message= _ "You're welcome! It does feel good to be the one doing the saving for a change."
        [/message]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Nyx
            message= _ "You know, with the amount of mutual saving we've done so far, you are allowed to be frank with me."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(blushes) Oh well... There is something I've been meaning to ask for a while. Mind you, I searched about it the Academy's Library before, but our knowledge on vampires is shamefully limited..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "(chuckles) Leave it to you to read an entire library rather than ask people directly..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(blushes even more) Anyway... What I meant to ask is: how do vampire families work? I recall you mentioning that vampires can't have children, and yet you had... well, a pretty large family."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Ah, yes. You would never find the answer to that in your scrolls, as it's perhaps our closest-guarded secret..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "You don't have to say anything if you don't want to..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "I know. But perhaps it's for the best that we have this conversation now. What you see of vampire society is the façade we allow you to see; what we don't allow you to see is that most of it is made up of uninfected people."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Hold on, then..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Yes, we turn them once they reach certain age, after they've birthed an adequate number of people to replenish our numbers as we wither or as we are killed in battle. Noble clans function much the same way: whoever is chosen to suceed the previous patriarch or matriarch sires or births a certain number of children, and only then are they turned - usually by their predecessor. Traditionally, you see, whoever turns us becomes a sort of parent as well."
        [/message]
        [message]
            speaker=Akhen
            message= _ "That's... So right now, there are hundreds, perhaps thousands of uninfected people-"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Allow me to say this in my people's defence: the uninfected, or the unreborn as we call them, aren't mere cattle... well, to a few clans they may be, but these are the exception. Traditionally, our relationship is one of symbiosis: we who have been 'reborn' as vampires use the strength the curse gives us to protect the unreborn from the dangers of that continent where the old Windsong left us."
        [/message]
        [message]
            speaker=Akhen
            message= _ "But these unreborn aren't even aware that there is another human civilisation on Netjer-Ta, are they?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Oh, of course they are. They're also aware that this other civilisation is so bent on destroying vampire-kind, it'll kill even the unreborn to make sure our curse isn't passed on."
        [/message]
        [message]
            speaker=Akhen
            message= _ "That seems... You know what? I'm not in a position to judge, not when my people has never put a lot of effort in understanding yours-"
        [/message]
        [message]
            speaker=Nyx
            message= _ "You're allowed to disagree with our ways too, Akhen. Especially ways my own father disagreed with. He wanted to allow the unreborn the choice to join Maat'Karian society, should they not desire to become vampires. That was why his vassals turned on him when Erynia attacked: they were too afraid that, if given the choice, most unreborn would join their fellow 'warmlings', condemning our entire society to slowly die out."
        [/message]
        [message]
            speaker=Akhen
            message= _ "I see... Well, who knows, perhaps we could renew your father's dream? He was a powerful lord, one who stood to lose the most if the unreborn deserted; surely some vampires from lesser castes share his opinions?"
        [/message]
        [message]
            speaker=Nyx
            message= _ "Perhaps... But that would be a work of generations, and it'd take the leadership of a duke or duchess. Vampire society is too hierarchical for such a great change to be achieved without the leadership of powerful individuals. Perhaps if I'd fought for my birthright; father did publicly chose me as his scion... (shakes head) No, I would never have ruled over those people who let my father die. Let change be done by someone else; I regret nothing. Much more preferable to walk among people who actually care for Nyx... 'Warmling' as they may be."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(smiling) And I'm glad you feel that way."
        [/message]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Akhen
            message= _ "But... hold on... if you were your father's chosen successor..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "(chuckles) No, I've birthed no scion of my own. I said father chose me as his scion, but I actually refused. The idea of ruling sounded nice, but the idea of birthing child after child, and by someone I felt no affection for... *shudders*"
        [/message]
        [delay]
            time=1000
        [/delay]
        [message]
            speaker=Nyx
            message= _ "Of course, it would've been a different matter if I'd known a <i>certain</i> someone then. With <i>his</i> children, I might have gladly filled the Red Pinnacle's court..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(blushes violently)"
        [/message]
    [/event]

    [event]
        name=moveto

        [filter]
            id=Branwyn
            [filter_adjacent]
                id=Akhen
            [/filter_adjacent]
            [or]
                id=Akhen
                [filter_adjacent]
                    id=Branwyn
                [/filter_adjacent]
            [/or]
        [/filter]
        [message]
            speaker=Akhen
            message= _ "Branwyn, a while ago you mentioned names such as 'Aeserians', 'Chomi' and 'Arajunna'. Could you please tell us more about these?"
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Ah, sure! (starts playing harp) 'From setting sun our 'cestors sailed / Our land lost to lowly looters / Brutes who 'bibed the blood of our brothers / Here they had a haven / In this isle the Aeserians settled / Living 'lone for long... (stops playing harp) Until the Chomi came from a continent beyond the southern seas, which they call Arajunna."
        [/message]
        [message]
            speaker=Nyx
            message= _ "What an abrupt break of rhythm..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "Well, I've just recently started composing it, so it's not really fine yet. Anyway, these Chomi came from Arajunna in many boats and built some bases here, but only in lands uninhabited by us Aeserians. You see, they don't want to fight us, and that is a fortunate thing, for they have tools and talents that we don't."
        [/message]
        [message]
            speaker=Akhen
            message= _ "That's interesting indeed... These Chomi must be the people Yukia told us about; the fierce warriors who live side by side with giants in a land to the south of this island..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "Um, I'm eager to visit this land of Arajunna..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "Me too; having an army of giants on our side would certainly compensate the loss of the Windsong..."
        [/message]
        [message]
            speaker=Nyx
            message= _ "...and also because they must have plenty of blood..."
        [/message]
        [message]
            speaker=Akhen
            message= _ "(chuckling) Nyx, Nyx..."
        [/message]
        [message]
            speaker=Branwyn
            message= _ "(looks puzzled)"
        [/message]
