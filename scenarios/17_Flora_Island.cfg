        [message]
            speaker=Blude
            message= _ "You puny human, we receive your kind on our island with open branches, you promise never to lay a finger on our precious forests, and a few generations later you forget all that and start felling our homes with your accursed axes, by the First I shall not let you remain on our island anymore!"
        [/message]

        [message]
            speaker=Akhen
            message= _ "*By the First... Funny, I remember hearing the fairy Violindë saying exactly the same thing...* Noble woses, I fear you are accusing my kind of too great a crime. It's true that humans cut some trees, but we do that to build our homes and lit bonfires to take shelter from the cold and the wild beasts, not for cruelty. It's not unlike a wolf that eats a hare in order to survive; unless the humans don't exceed themselves in cutting the trees, it's part of the cycle of life..."
        [/message]
        [message]
            speaker=Blude
            message= _ "SILENCE!!! I will bear the sight of treacherous human no longer!!!"
        [/message]
        [message]
            speaker=Akhen
            message= _ "Killing an entire species is nothing more than a cruel genocide that goes against the balance of nature, Elder Wose. You disappoint the spirits of Irdya with such violence, but that's only because you've been taken by your anger; worry not, for I shall chase away your darkness..."
        [/message]
        [message]
            speaker=narrator
            message= _ "Saying that, Akhen laid the Trident of the Seas by his side, and boldly walked closer to the towering wose, whose branches and roots crackled menacingly, but strangely not hitting the young human, who touched the noble creature between his eyes and where should be his chest. Then, to everyone's astonishment, Akhen's eyes shone like aquamarine stars, and light flowed from his hand into the wose, whose bellow echoed in the entire valley... And then, as suddenly as it had begun, it was over."
        [/message]

