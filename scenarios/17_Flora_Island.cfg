            message= _ "(exhausted) Your hatred, born from your resentment towards humans, had corrupted your soul; it may happen to every sensitive being, even the best ones... But I have purged the greatest darkness out of your soul. Still, your ability to hate remains inside you, and so it's up to you to prevent it from corrupting your heart ever again."
        [/message]
        [message]
            speaker=Blude
            message= _ "You... In all my long life, never had I thought that I'd ever meet an animal being with such sensibility and such connection to the heart of nature itself... I thank you for saving me, young one; you have my word that I shall not allow myself to be corrupted again. Furthermore, I'll make sure that my kind never takes the offensive on yours ever again, and even help rebuild this town."
