        [message]
            speaker=Afallon
            message= _ "Greetings, foreigner; I am Afallon, called 'the Wise' by the folk, and I say come and enjoy our hospitality - or so I would in a normal situation. Nevertheless, right now we're at risk of being uprooted from our town by the tree-folk!"
        [/message]
        [message]
            speaker=Nyx
            message= _ "So those are woses... Interesting, they do look like trees; it must be truly hard to fight them in such a woody region, you never know which is an actual tree, and which is a foe..."
